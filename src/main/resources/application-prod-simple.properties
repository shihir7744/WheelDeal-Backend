# Simplified Production Configuration for Railway
# This configuration focuses on getting the app started first

# Spring Profile - This will be set via environment variable

# Server Configuration
server.port=${PORT:8080}

# Basic Database Configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/wheeldeal}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Start with create-drop for initial deployment
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable data initialization for now
spring.sql.init.mode=never

# Basic Security - Disable for initial testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Actuator Configuration - Expose all endpoints for debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator

# Logging - Maximum verbosity for debugging
logging.level.root=INFO
logging.level.com.carrental=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Disable banner
spring.main.banner-mode=off

# Basic JWT (will be overridden)
jwt.secret=temp-secret-key-for-startup
jwt.expiration=604800000

# CORS - Allow all for testing
cors.allowed-origins=*
